{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-3">
      <h4>Add a new resource</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Upload</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
